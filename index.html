<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <header>
        <h1>Basic HTML Form</h1>
    </header>
    <form action="" method="get">
        <fieldset>
            <br>
            <legend>Name</legend>
            <div>
                <label>First Name</label>
                <input type="text" />
            </div>
            <br>
            <div>
                <label>Last Name</label>
                <input type="text" />
            </div>
            <br>
        </fieldset>
        <fieldset>
            <br>
            <legend>Other Questions</legend>
            <div>
                <label>Choose a drink: </label>
                <br>
                <label>
                    <input type="radio" name="drink" value="coffee" />
                    coffee
                </label>
                <br>
                <label>
                    <input type="radio" name="drink" value="tea" />
                    tea
                </label>
                <br>
                <label>
                    <input type="radio" name="drink" value="hot chocolate" />
                    hot chocolate
                </label>
            </div>
            <br>
            <!-- // Checkbox  -->
            <section>
                <label>
                    What ice cream do you like ?
                </label>
                <br>
                <label>
                    <input type="checkbox" value="Chocolate" />
                    Chocolate
                </label>
                <br>
                <label>
                    <input type="checkbox" value="Chocolate Pudding" />
                    Chocolate Pudding
                </label>
                <br>
                <label>
                    <input type="checkbox" value="Chocolate Penut Butter" />
                    Chocolate Penut Butter
                </label>
                <br>
                <label>
                    <input type="checkbox" value="Varilla" />
                    Varilla
                </label>
                <br>
                <label>
                    <input type="checkbox" value="Strawberry" />
                    Strawberry
                </label>
                <br>
            </section>
            <br>
            <label>
                Select your university:
            </label>
            <br>

            <select>
                <option>IUG</option>
                <option>IUG</option>
                <option>IUG</option>
            </select>
            <br><br>
            <label>
                Please provide your comments here:
            </label>
            <br>
            <textarea rows="5" cols="50"></textarea> 
            <br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
